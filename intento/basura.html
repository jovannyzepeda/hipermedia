<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pasteleria las delicias</title>
    <link href="glyphicons-halflings-regular.woff" rel="wpff">
    <link href="glyphicons-halflings-regular.ttf" rel="ttf">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="carousel.css" rel="stylesheet">
  </head>
  <body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="imagenes/choco.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
               </div>
          </div>
        </div>
        <div class="item">
          <img src="imagenes/chip2.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              
               </div>
          </div>
        </div>
        <div class="item">
          <img src="imagenes/variedad.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>


      <hr class="featurette-divider">

    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    
  </body>
</html>
